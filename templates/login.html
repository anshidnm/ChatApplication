{% extends 'base.html' %}
{% block body %}
{% load static %}
<form method="post">
{% csrf_token %}
<div class="row container-fluid min-vh-100">
    <div class="col-md-6 p-5 d-flex flex-column">
        <div class="mt-2 text-center"><h3>Log in to your account</h3></div>
        <div class="px-5 mt-3">
            <div>{{ form.username.label }}</div>
            <div>{{ form.username }}</div>
        </div>
        <div class="px-5 mt-3">
            <div>{{ form.password.label }}</div>
            <div>{{ form.password }}</div>
        </div>
        <div class="px-5 mt-5">
            <input type="submit" class="btn btn-warning w-100" value="Login">
            {% for msg in messages %}
            <div class="text-danger mt-3">{{ msg }}</div>
            {% endfor %}
        </div>
        <div class="px-5 mt-5">
            <div>Not have an account? <a href="{% url 'register' %}">Register here</a></div>
        </div>
    </div>
    <div class="col-md-6 bg-light">
        <img style="height:100%; width:100%;"  src="{% static 'OIP.jfif' %}">
    </div>
<div>
</form>
{% endblock %}
