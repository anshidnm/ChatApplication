<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Chat Application</title>
  </head>
  <body>
    <div class="bg-dark d-flex flex-column align-items-center p-5">
        <textarea id="chat_area" style="width:100%;height: 500px;pointer-events: none;" row="100" cols="20"></textarea><br>
        <input placeholder="Enter Message Here" type="text" style="width:100%;" id="chat_input"><br>
        <button class="btn btn-warning" style="width: 30%;" id="submit">SEND</button>
    </div>
    {{ room_name|json_script:"room_name" }}
    {{ request.user.username|json_script:"user_name" }}
    <script type="text/javascript">
        const roomName = JSON.parse(document.getElementById('room_name').textContent);
        const userName = JSON.parse(document.getElementById('user_name').textContent);
        const chatSocket = new WebSocket(`ws://${window.location.host}/ws/chat/${roomName}/`);

        chatSocket.onmessage = function(e){
            const data = JSON.parse(e.data)
            document.getElementById('chat_area').value += data.user_name+" : "+ data.message + '\n'
            document.getElementById('chat_input').value = ''
        }
        document.getElementById('submit').onclick = function(e){
            var message = document.getElementById('chat_input').value
            chatSocket.send(JSON.stringify({
                'message':message,
                'user_name':userName
            }))
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
